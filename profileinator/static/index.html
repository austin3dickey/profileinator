<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profileinator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Profileinator</h1>
        <p>Generate AI profile pictures from your photo</p>
        
        <div class="upload-section">
            <form id="upload-form">
                <div class="file-input-container">
                    <input type="file" id="photo-upload" name="image" accept="image/*" required>
                    <label for="photo-upload" class="file-input-label">Choose a photo</label>
                </div>
                <div class="option-container">
                    <label for="num-variants">Number of variants:</label>
                    <select id="num-variants" name="num_variants">
                        <option value="1">1 variant</option>
                        <option value="2">2 variants</option>
                        <option value="3">3 variants</option>
                        <option value="4" selected>4 variants</option>
                        <option value="6">6 variants</option>
                        <option value="8">8 variants</option>
                    </select>
                </div>
                <button type="submit" id="generate-button">Generate Profiles</button>
            </form>
        </div>
        
        <div id="preview" class="hidden">
            <img id="uploaded-image" src="" alt="Uploaded image preview">
            <p>Selected image</p>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Generating profiles...</p>
        </div>
        
        <div id="results" class="hidden">
            <h2>Your AI Profile Pictures</h2>
            <div id="profile-images" class="profile-grid">
                <!-- Generated images will be inserted here -->
            </div>
        </div>
    </div>
    
    <script src="/static/main.js"></script>
</body>
</html>
